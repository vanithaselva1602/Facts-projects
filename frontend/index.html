<!DOCTYPE html>
<html>
<head>
    <title>Facts App</title>
</head>
<body>

    <h1>Facts List</h1>
    <ul id="facts"></ul>

    <script>
        fetch("https://facts-backend.onrender.com/api/facts")
        .then(response => response.json())
        .then(data => {
            const list = document.getElementById("facts-list");

            list.innerHTML = "";
    data.forEach(fact => {
      const li = document.createElement("li");
      li.textContent = fact.fact;
      list.appendChild(li);
    });
  });
</script>

</body>
</html>
